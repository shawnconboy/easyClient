<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Easy Client</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            font-family: inherit;
        }

        .login-container {
            max-width: 400px;
            margin: 6em auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08);
            padding: 2.5em 2em 2em 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h1 {
            margin-top: 0;
            margin-bottom: 1.2em;
            font-size: 2em;
            font-weight: 700;
            color: #1976d2;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }

        .login-form input {
            padding: 0.85em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
        }

        .login-form input:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }

        .login-form button[type="submit"] {
            padding: 0.85em 1.2em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        .login-form button[type="submit"]:hover {
            background: #1565c0;
        }

        .login-error {
            color: #c62828;
            background: #fff3f3;
            border-radius: 6px;
            padding: 0.7em 1em;
            margin-bottom: 0.5em;
            font-size: 1em;
            display: none;
        }

        .login-footer {
            margin-top: 2em;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form class="login-form" id="login-form">
            <div class="login-error" id="login-error"></div>
            <input type="email" id="login-email" placeholder="Email" autocomplete="username" required />
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password"
                required />
            <button type="submit" id="login-btn">Sign In</button>
        </form>
        <div class="login-footer">
            &copy; Easy Client
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9iKdL-7YCBWrqbBmLFkw--pS0kET7qZc",
            authDomain: "easyclient-ac627.firebaseapp.com",
            projectId: "easyclient-ac627",
            storageBucket: "easyclient-ac627.firebasestorage.app",
            messagingSenderId: "247790149498",
            appId: "1:247790149498:web:6d03859eaa5394f17fc0c3",
            measurementId: "G-SF966FYKGB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const errorBox = document.getElementById('login-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.style.display = 'none';
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                // Redirect to previous page or dashboard
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                window.location.href = redirect || 'index.html';
            } catch (err) {
                errorBox.textContent = "Invalid email or password.";
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
