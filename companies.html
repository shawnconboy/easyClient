<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Client</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .cards h3 a {
            color: inherit;
            text-decoration: none;
        }

        .sidebar nav a.tab-animate {
            animation: tabClick 0.25s;
        }

        @keyframes tabClick {
            0% {
                background-color: #e0e0e0;
            }

            100% {
                background-color: inherit;
            }
        }

        #add-company-form {
            display: flex;
            gap: 1em;
            background: #fff;
            padding: 1.5em 1em;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            align-items: center;
            margin-bottom: 2em;
            max-width: 650px;
        }

        #add-company-form input {
            flex: 1 1 0;
            padding: 0.75em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
        }

        #add-company-form input:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }

        #add-company-form button[type="submit"] {
            padding: 0.75em 1.5em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        #add-company-form button[type="submit"]:hover {
            background: #1565c0;
        }

        #toast {
            position: fixed;
            top: 2em;
            right: 2em;
            background: #1976d2;
            color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* User modal styles */
        #user-modal {
            display: none;
            position: absolute;
            top: 70px;
            right: 40px;
            z-index: 2000;
        }

        #user-modal .modal-content {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
            padding: 1.2em 1.5em;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
        }

        #user-modal #user-modal-email {
            color: #1976d2;
            font-weight: 600;
            font-size: 1em;
        }

        #user-modal #logout-btn {
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Easy Client</h2>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="companies.html" class="active">Companies</a>
                <a href="users.htmlsers.html">Users</a>
                <a href="settings.html">Settings</a>
                <a href="landing.html">Landing Page</a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <h1>Company Manager</h1>
                <div class="user-box" id="user-box"
                    style="margin-left:auto; display:flex; align-items:center; gap:1em;">
                    <button id="auth-btn"
                        style="color:#1976d2; border:none; border-radius:8px; padding:0.5em 1.5em; font-size:1em; font-weight:500; cursor:pointer; box-shadow:none; transition:background 0.2s;"
                        title="Sign in">
                        Sign In
                    </button>
                </div>
                <!-- User modal -->
                <div id="user-modal" style="display:none;position:absolute;top:70px;right:40px;z-index:2000;">
                    <div
                        style="background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(25,118,210,0.13);padding:1.2em 1.5em;min-width:220px;display:flex;flex-direction:column;align-items:flex-start;gap:1em;">
                        <div id="user-modal-email" style="color:#1976d2;font-weight:600;font-size:1em;"></div>
                        <button id="logout-btn"
                            style="background:#e57373;color:#fff;border:none;border-radius:8px;padding:0.6em 1.2em;font-size:1em;font-weight:500;cursor:pointer;box-shadow:0 1px 4px rgba(25,118,210,0.08);width:100%;">Log
                            Out</button>
                    </div>
                </div>
            </header>

            <section class="content">
                <!-- Analytics Summary -->
                <div id="analytics-summary" style="display: flex; gap: 2em; margin-bottom: 2em;">
                    <div
                        style="background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.07); padding:1.2em 2em; min-width:160px;">
                        <div style="font-size:2em; font-weight:600;" id="total-companies">0</div>
                        <div style="color:#888;">Total Companies</div>
                    </div>
                    <div
                        style="background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.07); padding:1.2em 2em; min-width:160px;">
                        <div style="font-size:2em; font-weight:600;" id="total-revenue">$0</div>
                        <div style="color:#888;">Total Revenue</div>
                    </div>
                    <!-- Add more analytics cards as needed -->
                </div>

                <!-- Admin Add Company Form -->
                <form id="add-company-form">
                    <input type="text" id="company-name" placeholder="Company Name" required />
                    <input type="text" id="company-owner" placeholder="Owner Name" required />
                    <button type="submit">Add Company</button>
                </form>
                <div class="cards" id="companies-list">
                    <!-- Company cards will be rendered here -->
                </div>
            </section>
            <div id="toast"></div>
        </main>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9iKdL-7YCBWrqbBmLFkw--pS0kET7qZc",
            authDomain: "easyclient-ac627.firebaseapp.com",
            projectId: "easyclient-ac627",
            storageBucket: "easyclient-ac627.firebasestorage.app",
            messagingSenderId: "247790149498",
            appId: "1:247790149498:web:6d03859eaa5394f17fc0c3",
            measurementId: "G-SF966FYKGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Toast utility
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Add Company (Admin)
        document.getElementById('add-company-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('company-name');
            const ownerInput = document.getElementById('company-owner');
            const name = nameInput.value.trim();
            const owner = ownerInput.value.trim();
            if (!name || !owner) return;
            try {
                await addDoc(collection(db, 'companies'), { name, owner });
                showToast('Company added!');
                nameInput.value = '';
                ownerInput.value = '';
                renderCompanies();
            } catch (err) {
                showToast('Error adding company');
            }
        });

        // Fetch and render companies + analytics
        async function renderCompanies() {
            const container = document.getElementById('companies-list');
            container.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, 'companies'));
            let companyCount = 0;
            // Placeholder: sum revenue if you have a revenue field per company
            let totalRevenue = 0;
            querySnapshot.forEach(docSnap => {
                companyCount++;
                const company = docSnap.data();
                // If you add a revenue field to company, sum it here:
                // totalRevenue += company.revenue || 0;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>
                        <a href="company.html?id=${docSnap.id}">${company.name}</a>
                    </h3>
                    <div class="cardOwner">
                        <p>Owner</p>
                        <p>${company.owner}</p>
                    </div>
                    <a href="company.html?id=${docSnap.id}">
                        <button>View</button>
                    </a>
                `;
                container.appendChild(card);
            });

            // Update analytics summary
            document.getElementById('total-companies').textContent = companyCount;
            document.getElementById('total-revenue').textContent = `$${totalRevenue}`;

            // Add edit button listeners
            container.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const form = container.querySelector(`.edit-form[data-id="${btn.dataset.id}"]`);
                    form.style.display = 'block';
                });
            });

            // Add cancel button listeners
            container.querySelectorAll('.cancel-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.edit-form').style.display = 'none';
                });
            });

            // Add edit form submit listeners
            container.querySelectorAll('.edit-form').forEach(form => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = form.dataset.id;
                    const name = form.elements['name'].value.trim();
                    const owner = form.elements['owner'].value.trim();
                    await updateDoc(doc(db, 'companies', id), { name, owner });
                    form.style.display = 'none';
                    renderCompanies();
                });
            });
        }

        renderCompanies();

        // Add click animation to sidebar nav links
        document.querySelectorAll('.sidebar nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                link.classList.add('tab-animate');
                setTimeout(() => {
                    link.classList.remove('tab-animate');
                }, 250);
            });
        });

        // Universal Auth button logic (unified)
        const authBtn = document.getElementById('auth-btn');
        const userModal = document.getElementById('user-modal');
        const userModalEmail = document.getElementById('user-modal-email');
        const logoutBtn = document.getElementById('logout-btn');
        let userEmail = "";

        function showUserModal() {
            userModal.style.display = 'block';
            userModalEmail.textContent = userEmail;
            setTimeout(() => {
                document.addEventListener('mousedown', handleOutsideClick);
            }, 0);
        }
        function hideUserModal() {
            userModal.style.display = 'none';
            document.removeEventListener('mousedown', handleOutsideClick);
        }
        function handleOutsideClick(e) {
            if (!userModal.contains(e.target) && e.target !== authBtn) {
                hideUserModal();
            }
        }

        onAuthStateChanged(auth, async user => {
            if (user) {
                let displayName = user.displayName;
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().name) {
                        displayName = userDoc.data().name;
                    }
                } catch { }
                userEmail = user.email;
                authBtn.textContent = displayName || user.email;
                authBtn.title = "Account";
                authBtn.style.background = "#1976d2";
                authBtn.style.color = "#fff";
                authBtn.onclick = (e) => {
                    e.stopPropagation();
                    if (userModal.style.display === 'block') {
                        hideUserModal();
                    } else {
                        showUserModal();
                    }
                };
                logoutBtn.onclick = async () => {
                    await signOut(auth);
                    hideUserModal();
                };
            } else {
                userEmail = "";
                authBtn.textContent = "Sign In";
                authBtn.title = "Sign in";
                authBtn.onclick = () => {
                    window.location.href = `login.html?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
                };
                authBtn.style.background = "#1976d2";
                authBtn.style.color = "#fff";
                hideUserModal();
            }
        });
    </script>
</body>

</html>
