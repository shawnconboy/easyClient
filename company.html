<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Details</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .company-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2em 2.5em;
            max-width: 650px;
            margin: 2em auto;
        }

        .company-card h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: 600;
        }

        .company-fields {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 1.2em 1.5em;
            margin: 1.5em 0;
            align-items: center;
        }

        .company-fields label {
            font-weight: 500;
            color: #444;
            text-align: right;
            margin-bottom: 0;
            padding-right: 0.5em;
        }

        .company-fields input {
            padding: 0.75em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .company-fields input:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }

        .company-actions {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }

        .company-actions button {
            padding: 0.75em 1.5em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        .company-actions button.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .company-actions button:hover:not(.cancel) {
            background: #1565c0;
        }

        #toast {
            position: fixed;
            top: 2em;
            right: 2em;
            background: #1976d2;
            color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        #services-section form#add-service-form {
            flex-wrap: wrap;
        }

        #services-section form#add-service-form input,
        #services-section form#add-service-form button {
            min-width: 0;
        }

        @media (max-width: 700px) {
            .company-card {
                max-width: 98vw;
                padding: 1em 0.5em;
            }

            #services-section form#add-service-form {
                flex-direction: column;
                gap: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Easy Client</h2>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="companies.html">Companies</a>
                <a href="#">Users</a>
                <a href="settings.html">Settings</a>
                <a href="landing.html">Landing Page</a>
            </nav>
        </aside>
        <main class="main">
            <header class="topbar">
                <h1>Company Details</h1>
            </header>
            <section class="content">
                <div class="company-card" id="company-card" style="display:none;">
                    <button id="back-btn"
                        style="margin-bottom:1.5em; background:#e0e0e0; color:#1976d2; border:none; border-radius:8px; padding:0.6em 1.2em; font-size:1em; font-weight:500; cursor:pointer; box-shadow:0 1px 4px rgba(25,118,210,0.04);">
                        ‚Üê Back to Companies
                    </button>
                    <h2 id="company-title"></h2>
                    <form id="edit-company-form">
                        <div class="company-fields">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" name="name" required />

                            <label for="company-owner">Owner</label>
                            <input type="text" id="company-owner" name="owner" required />

                            <label for="company-ownerPhone">Owner Phone</label>
                            <input type="text" id="company-ownerPhone" name="ownerPhone" />

                            <label for="company-ownerEmail">Owner Email</label>
                            <input type="email" id="company-ownerEmail" name="ownerEmail" />

                            <label for="company-revenue">Revenue</label>
                            <input type="number" id="company-revenue" name="revenue" min="0" />
                        </div>
                        <div class="company-actions">
                            <button type="submit">Save</button>
                            <button type="button" class="cancel">Cancel</button>
                        </div>
                    </form>
                    <div id="services-section" style="margin-top:2em;">
                        <h3 style="margin-bottom:0.7em;">Services</h3>
                        <form id="add-service-form" style="display:flex; gap:0.7em; margin-bottom:1em;">
                            <input type="text" id="new-service-input" placeholder="Add new service..."
                                style="flex:2; padding:0.6em 1em; border:1px solid #e0e0e0; border-radius:8px; font-size:1em; background:#f7f7f7;">
                            <input type="number" id="new-service-price-input" placeholder="Price"
                                style="flex:1; padding:0.6em 1em; border:1px solid #e0e0e0; border-radius:8px; font-size:1em; background:#f7f7f7;">
                            <button id="add-service-btn" type="submit"
                                style="padding:0.6em 1.2em; background:#1976d2; color:#fff; border:none; border-radius:8px; font-size:1em; font-weight:500; cursor:pointer;">
                                Add
                            </button>
                        </form>
                        <ul id="services-list" style="list-style:none; padding:0; margin-bottom:1em;"></ul>
                        <div style="margin-top:1em;">
                            <button id="save-services-btn"
                                style="padding:0.6em 1.2em; background:#1976d2; color:#fff; border:none; border-radius:8px; font-size:1em; font-weight:500; cursor:pointer;">
                                Save Services
                            </button>
                        </div>
                    </div>
                </div>
                <div id="toast"></div>
            </section>
        </main>
    </div>
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            doc,
            getDoc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9iKdL-7YCBWrqbBmLFkw--pS0kET7qZc",
            authDomain: "easyclient-ac627.firebaseapp.com",
            projectId: "easyclient-ac627",
            storageBucket: "easyclient-ac627.firebasestorage.app",
            messagingSenderId: "247790149498",
            appId: "1:247790149498:web:6d03859eaa5394f17fc0c3",
            measurementId: "G-SF966FYKGB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Toast utility
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Get company ID from URL
        function getCompanyId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        let originalServices = [];
        let currentServices = [];

        // Back button
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'companies.html';
        });

        // Render company data
        async function renderCompany() {
            const id = getCompanyId();
            if (!id) return;
            const docRef = doc(db, 'companies', id);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                showToast('Company not found');
                return;
            }
            const company = docSnap.data();
            document.getElementById('company-title').textContent = company.name;
            document.getElementById('company-name').value = company.name;
            document.getElementById('company-owner').value = company.owner;
            document.getElementById('company-ownerPhone').value = company.ownerPhone;
            document.getElementById('company-ownerEmail').value = company.ownerEmail;
            document.getElementById('company-revenue').value = company.revenue || 0;
            // Services
            // Now expect services to be array of {name, price}
            originalServices = Array.isArray(company.services)
                ? company.services.map(s => typeof s === "string" ? { name: s, price: "" } : s)
                : [];
            currentServices = originalServices.map(s => ({ ...s }));
            renderServicesList();
            document.getElementById('company-card').style.display = 'block';
        }

        // Services UI logic
        function renderServicesList() {
            const list = document.getElementById('services-list');
            list.innerHTML = '';
            currentServices.forEach((service, idx) => {
                const li = document.createElement('li');
                li.style.display = 'flex';
                li.style.alignItems = 'center';
                li.style.gap = '0.7em';
                li.style.marginBottom = '0.5em';
                li.innerHTML = `
                    <input type="text" value="${service.name || ""}" data-idx="${idx}" data-type="name"
                        style="flex:2; padding:0.5em 0.8em; border:1px solid #e0e0e0; border-radius:7px; font-size:1em; background:#f7f7f7;"
                        placeholder="Service name">
                    <input type="number" value="${service.price !== undefined ? service.price : ""}" data-idx="${idx}" data-type="price"
                        style="flex:1; padding:0.5em 0.8em; border:1px solid #e0e0e0; border-radius:7px; font-size:1em; background:#f7f7f7;"
                        placeholder="Price">
                    <button class="remove-service-btn" data-idx="${idx}" style="background:#e57373; color:#fff; border:none; border-radius:6px; padding:0.4em 0.9em; font-size:1em; cursor:pointer;">Remove</button>
                `;
                list.appendChild(li);
            });
            // Add listeners for remove and edit
            list.querySelectorAll('.remove-service-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = Number(btn.dataset.idx);
                    currentServices.splice(idx, 1);
                    renderServicesList();
                });
            });
            list.querySelectorAll('input[type="text"],input[type="number"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const idx = Number(input.dataset.idx);
                    const type = input.dataset.type;
                    if (type === "name") {
                        currentServices[idx].name = input.value;
                    } else if (type === "price") {
                        currentServices[idx].price = input.value;
                    }
                });
            });
        }

        document.getElementById('add-service-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('new-service-input');
            const priceInput = document.getElementById('new-service-price-input');
            const name = nameInput.value.trim();
            const price = priceInput.value.trim();
            if (name) {
                currentServices.push({ name, price });
                nameInput.value = '';
                priceInput.value = '';
                renderServicesList();
            }
        });

        document.getElementById('new-service-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('add-service-btn').click();
            }
        });
        document.getElementById('new-service-price-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('add-service-btn').click();
            }
        });

        document.getElementById('save-services-btn').addEventListener('click', async () => {
            const id = getCompanyId();
            // Filter out empty names
            const filtered = currentServices.filter(s => s.name && s.name.trim() !== "");
            try {
                await updateDoc(doc(db, 'companies', id), { services: filtered });
                originalServices = filtered.map(s => ({ ...s }));
                currentServices = filtered.map(s => ({ ...s }));
                showToast('Services updated!');
                renderServicesList();
            } catch (err) {
                showToast('Error updating services');
            }
        });

        // Edit form submit
        document.getElementById('edit-company-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = getCompanyId();
            const name = document.getElementById('company-name').value.trim();
            const owner = document.getElementById('company-owner').value.trim();
            const ownerPhone = document.getElementById('company-ownerPhone').value.trim();
            const ownerEmail = document.getElementById('company-ownerEmail').value.trim();
            const revenue = Number(document.getElementById('company-revenue').value) || 0;

            try {
                await updateDoc(doc(db, 'companies', id), {
                    name,
                    owner,
                    ownerPhone,
                    ownerEmail,
                    revenue
                });
                showToast('Company updated!');
                document.getElementById('company-title').textContent = name;
            } catch (err) {
                showToast('Error updating company');
            }
        });

        // Cancel button
        document.querySelector('.company-actions .cancel').addEventListener('click', () => {
            renderCompany();
        });

        renderCompany();
    </script>
</body>

</html>
