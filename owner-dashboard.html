<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Owner Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Reuse company-card and form styles from company.html */
        .company-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2em 2.5em;
            max-width: 650px;
            margin: 2em auto;
        }

        .company-card h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: 600;
        }

        .company-fields {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 1.2em 1.5em;
            margin: 1.5em 0;
            align-items: center;
        }

        .company-fields label {
            font-weight: 500;
            color: #444;
            text-align: right;
            margin-bottom: 0;
            padding-right: 0.5em;
        }

        .company-fields input {
            padding: 0.75em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .company-fields input:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }

        .company-actions {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }

        .company-actions button {
            padding: 0.75em 1.5em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        .company-actions button.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .company-actions button:hover:not(.cancel) {
            background: #1565c0;
        }

        #toast {
            position: fixed;
            top: 2em;
            right: 2em;
            background: #1976d2;
            color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        #services-section form#add-service-form {
            flex-wrap: wrap;
        }

        #services-section form#add-service-form input,
        #services-section form#add-service-form button {
            min-width: 0;
        }

        .services-list-row {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 0.5em;
            width: 100%;
        }

        .service-name-input {
            flex: 3 1 0;
            min-width: 0;
            padding: 0.5em 0.8em;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            font-size: 1em;
            background: #f7f7f7;
        }

        .service-price-input {
            flex: 1 1 110px;
            min-width: 110px;
            max-width: 110px;
            padding: 0.5em 0.8em;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            font-size: 1em;
            background: #f7f7f7;
            text-align: right;
        }

        .remove-service-btn,
        .add-service-btn {
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 2.5em;
            min-width: 2.5em;
            max-width: 2.5em;
            height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            padding: 0;
            letter-spacing: 0.1em;
        }

        .add-service-btn {
            background: #1976d2;
        }

        .remove-service-btn:hover {
            background: #c62828;
        }

        .add-service-btn:hover {
            background: #1565c0;
        }

        #add-service-form {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 1em;
            width: 100%;
        }

        @media (max-width: 700px) {
            .company-card {
                max-width: 98vw;
                padding: 1em 0.5em;
            }

            #services-section form#add-service-form {
                flex-direction: column;
                gap: 0.5em;
            }

            .services-list-row {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5em;
            }

            .service-price-input {
                min-width: 0;
                max-width: 100%;
            }

            .remove-service-btn,
            .add-service-btn {
                width: 100%;
                min-width: 0;
                max-width: 100%;
                height: 2.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="main">
            <header class="topbar">
                <h1>Business Owner Dashboard</h1>
                <div class="user-box" id="user-box"
                    style="margin-left:auto; display:flex; align-items:center; gap:1em;">
                    <button id="auth-btn"
                        style="color:#1976d2; border:none; border-radius:8px; padding:0.5em 1.5em; font-size:1em; font-weight:500; cursor:pointer; box-shadow:none; transition:background 0.2s;"
                        title="Sign in">
                        Sign In
                    </button>
                </div>
            </header>
            <section class="content">
                <div id="company-select-section">
                    <label for="company-select">Select Your Company:</label>
                    <select id="company-select"></select>
                    <button id="load-company-btn" style="margin-left:1em;">Load</button>
                </div>
                <div class="company-card" id="company-card" style="display:none;">
                    <h2 id="company-title"></h2>
                    <form id="edit-company-form">
                        <div class="company-fields">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" name="name" required />

                            <label for="company-owner">Owner</label>
                            <input type="text" id="company-owner" name="owner" required />

                            <label for="company-ownerPhone">Owner Phone</label>
                            <input type="text" id="company-ownerPhone" name="ownerPhone" />

                            <label for="company-ownerEmail">Owner Email</label>
                            <input type="email" id="company-ownerEmail" name="ownerEmail" />
                        </div>
                        <div class="company-actions">
                            <button type="submit">Save</button>
                            <button type="button" class="cancel">Cancel</button>
                        </div>
                    </form>
                    <div id="services-section" style="margin-top:2em;">
                        <h3 style="margin-bottom:0.7em;">Services</h3>
                        <form id="add-service-form">
                            <input type="text" id="new-service-input" placeholder="Add new service..."
                                class="service-name-input" />
                            <input type="number" id="new-service-price-input" placeholder="Price"
                                class="service-price-input" />
                            <button id="add-service-btn" type="submit" class="add-service-btn" title="Add">+</button>
                        </form>
                        <ul id="services-list" style="list-style:none; padding:0; margin-bottom:1em;"></ul>
                        <div style="margin-top:1em;">
                            <button id="save-services-btn"
                                style="padding:0.6em 1.2em; background:#1976d2; color:#fff; border:none; border-radius:8px; font-size:1em; font-weight:500; cursor:pointer;">
                                Save Services
                            </button>
                        </div>
                    </div>
                </div>
                <div id="toast"></div>
            </section>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9iKdL-7YCBWrqbBmLFkw--pS0kET7qZc",
            authDomain: "easyclient-ac627.firebaseapp.com",
            projectId: "easyclient-ac627",
            storageBucket: "easyclient-ac627.firebasestorage.app",
            messagingSenderId: "247790149498",
            appId: "1:247790149498:web:6d03859eaa5394f17fc0c3",
            measurementId: "G-SF966FYKGB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let selectedCompanyId = null;
        let originalServices = [];
        let currentServices = [];

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Populate company select dropdown
        async function loadCompanies() {
            const select = document.getElementById('company-select');
            select.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, 'companies'));
            querySnapshot.forEach(docSnap => {
                const company = docSnap.data();
                const option = document.createElement('option');
                option.value = docSnap.id;
                option.textContent = company.name;
                select.appendChild(option);
            });
        }

        // Load selected company details
        async function renderCompany(id) {
            if (!id) return;
            const docRef = doc(db, 'companies', id);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                showToast('Company not found');
                return;
            }
            const company = docSnap.data();
            document.getElementById('company-title').textContent = company.name;
            document.getElementById('company-name').value = company.name;
            document.getElementById('company-owner').value = company.owner;
            document.getElementById('company-ownerPhone').value = company.ownerPhone;
            document.getElementById('company-ownerEmail').value = company.ownerEmail;
            originalServices = Array.isArray(company.services)
                ? company.services.map(s => typeof s === "string" ? { name: s, price: "" } : s)
                : [];
            currentServices = originalServices.map(s => ({ ...s }));
            renderServicesList();
            document.getElementById('company-card').style.display = 'block';
        }

        // Services UI logic
        function renderServicesList() {
            const list = document.getElementById('services-list');
            list.innerHTML = '';
            currentServices.forEach((service, idx) => {
                const li = document.createElement('li');
                li.className = 'services-list-row';
                li.innerHTML = `
                    <input type="text" value="${service.name || ""}" data-idx="${idx}" data-type="name"
                        class="service-name-input"
                        placeholder="Service name">
                    <input type="number" value="${service.price !== undefined ? service.price : ""}" data-idx="${idx}" data-type="price"
                        class="service-price-input"
                        placeholder="Price">
                    <button class="remove-service-btn" data-idx="${idx}" title="Remove">Ã—</button>
                `;
                list.appendChild(li);
            });
            list.querySelectorAll('.remove-service-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = Number(btn.dataset.idx);
                    currentServices.splice(idx, 1);
                    renderServicesList();
                });
            });
            list.querySelectorAll('input[type="text"],input[type="number"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const idx = Number(input.dataset.idx);
                    const type = input.dataset.type;
                    if (type === "name") {
                        currentServices[idx].name = input.value;
                    } else if (type === "price") {
                        currentServices[idx].price = input.value;
                    }
                });
            });
        }

        document.getElementById('load-company-btn').addEventListener('click', async () => {
            selectedCompanyId = document.getElementById('company-select').value;
            if (!selectedCompanyId) return;
            await renderCompany(selectedCompanyId);
        });

        document.getElementById('add-service-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('new-service-input');
            const priceInput = document.getElementById('new-service-price-input');
            const name = nameInput.value.trim();
            const price = priceInput.value.trim();
            if (name) {
                currentServices.push({ name, price });
                nameInput.value = '';
                priceInput.value = '';
                renderServicesList();
            }
        });

        document.getElementById('new-service-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('add-service-btn').click();
            }
        });
        document.getElementById('new-service-price-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('add-service-btn').click();
            }
        });

        document.getElementById('save-services-btn').addEventListener('click', async () => {
            if (!selectedCompanyId) return;
            const filtered = currentServices.filter(s => s.name && s.name.trim() !== "");
            try {
                await updateDoc(doc(db, 'companies', selectedCompanyId), { services: filtered });
                originalServices = filtered.map(s => ({ ...s }));
                currentServices = filtered.map(s => ({ ...s }));
                showToast('Services updated!');
                renderServicesList();
            } catch (err) {
                showToast('Error updating services');
            }
        });

        document.getElementById('edit-company-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedCompanyId) return;
            const name = document.getElementById('company-name').value.trim();
            const owner = document.getElementById('company-owner').value.trim();
            const ownerPhone = document.getElementById('company-ownerPhone').value.trim();
            const ownerEmail = document.getElementById('company-ownerEmail').value.trim();

            try {
                await updateDoc(doc(db, 'companies', selectedCompanyId), {
                    name,
                    owner,
                    ownerPhone,
                    ownerEmail
                });
                showToast('Company updated!');
                document.getElementById('company-title').textContent = name;
            } catch (err) {
                showToast('Error updating company');
            }
        });

        document.querySelector('.company-actions .cancel').addEventListener('click', () => {
            if (selectedCompanyId) renderCompany(selectedCompanyId);
        });

        // Universal Auth button logic
        const authBtn = document.getElementById('auth-btn');
        onAuthStateChanged(auth, user => {
            if (user) {
                authBtn.textContent = user.displayName || user.email;
                authBtn.onclick = () => signOut(auth);
                authBtn.title = "Sign out";
                authBtn.style.background = "#1976d2";
                authBtn.style.color = "#fff";
                authBtn.style.boxShadow = "none";
            } else {
                authBtn.textContent = "Sign In";
                authBtn.onclick = () => {
                    window.location.href = `login.html?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
                };
                authBtn.title = "Sign in";
                authBtn.style.background = "#1976d2";
                authBtn.style.color = "#fff";
                authBtn.style.boxShadow = "none";
            }
        });

        loadCompanies();
    </script>
</body>

</html>
