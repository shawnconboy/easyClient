<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        /* Reuse company-card and form styles from company.html */
        .company-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2em 2.5em;
            max-width: 650px;
            margin: 2em auto;
        }

        .company-card h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: 600;
        }

        .company-fields {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 1.2em 1.5em;
            margin: 1.5em 0;
            align-items: center;
        }

        .company-fields label {
            font-weight: 500;
            color: #444;
            text-align: right;
            margin-bottom: 0;
            padding-right: 0.5em;
        }

        .company-fields input {
            padding: 0.75em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .company-fields input:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }

        .company-actions {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }

        .company-actions button {
            padding: 0.75em 1.5em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        .company-actions button.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .company-actions button:hover:not(.cancel) {
            background: #1565c0;
        }

        #toast {
            position: fixed;
            top: 2em;
            right: 2em;
            background: #1976d2;
            color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        #services-section form#add-service-form {
            flex-wrap: wrap;
        }

        #services-section form#add-service-form input,
        #services-section form#add-service-form button {
            min-width: 0;
        }

        .services-list-row {
            display: flex;
            align-items: center;
            gap: 1em;
            margin-bottom: 0.5em;
            width: 100%;
            background: none;
            border-radius: 8px;
            padding: 0;
        }

        .service-name-input,
        .service-price-input {
            flex: 1 1 0;
            min-width: 0;
            padding: 0.75em 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7f7f7;
            transition: border-color 0.2s;
            text-align: left;
            margin: 0;
        }

        .service-price-input {
            text-align: right;
            max-width: 110px;
        }

        .add-service-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 2.5em;
            height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            margin: 0;
        }

        .add-service-btn:hover {
            background: #1565c0;
        }

        .remove-service-btn {
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 2.5em;
            height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            margin: 0;
        }

        .remove-service-btn:hover {
            background: #c62828;
        }

        #add-service-form {
            display: flex;
            align-items: center;
            gap: 1em;
            margin-bottom: 1em;
            width: 100%;
            background: none;
            border-radius: 8px;
            padding: 0;
        }

        #save-services-btn {
            margin-top: 1em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75em 1.5em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: fit-content;
            min-width: 140px;
            display: block;
        }

        #save-services-btn:hover {
            background: #1565c0;
        }

        .user-modal {
            display: none;
            position: absolute;
            top: 70px;
            right: 40px;
            z-index: 2000;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
            padding: 1.2em 1.5em;
            min-width: 220px;
        }

        .user-modal-inner {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
        }

        .user-modal-email {
            color: #1976d2;
            font-weight: 600;
            font-size: 1em;
        }

        .logout-btn {
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
            width: 100%;
        }

        .sidebar {
            /* Sidebar specific styles */
        }

        .topbar {
            /* Topbar specific styles */
        }

        .content {
            /* Content specific styles */
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2em 2.5em;
            margin: 2em auto;
            max-width: 800px;
            width: 100%;
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        /* Add any additional styles needed for the owner dashboard */
    </style>
</head>

                <div id="toast"></div>

    </div>

        function renderServices(services) {
            const list = document.getElementById('services-list');
            list.innerHTML = '';
            if (!services.length) {
                list.innerHTML = '<div style="color:#888; font-size:1em;">No services added yet.</div>';
                return;
            }
            services.forEach((service, idx) => {
                const row = document.createElement('div');
                row.className = 'services-list-row';
                row.innerHTML = `
                <input type="text" class="service-name-input" value="${service.name || ''}" />
                <input type="number" class="service-price-input" value="${service.price || ''}" />
                <button type="button" class="remove-service-btn" title="Delete Service">&#10005;</button>
            `;
                row.querySelector('.remove-service-btn').onclick = async () => {
                    await updateDoc(doc(db, "companies", companyDocId), {
                        services: arrayRemove(service)
                    });
                    services.splice(idx, 1);
                    renderServices(services);
                };
                list.appendChild(row);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
